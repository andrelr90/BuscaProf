<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="../backend/node_modules/vue/dist/vue.global.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <meta charset="UTF-8">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <div id="app-5">
            <p>{{ id }}</p>
            <button v-on:click="getId">Get id</button>
        </div>

    </body>

    <script>
        const app5 = Vue.createApp({
            data() {
                return {
                    id: 'id here!'
                }
            },
            methods: {
                async getId() {
                    console.log("teste");
                    const headers = new Headers();
                    headers.append(
                        "Content-Type",
                        "application/json"
                    );
                    const request = new Request( "/teste",
                        {
                            method: "POST",
                            headers,
                            body: JSON.stringify({id: 10}),
                            mode: "cors",
                            cache: "default"
                        }
                    );      
                    const res = await fetch(request);
                    const response = await res.json();
                    this.id = (response)["TESTE"];
                }
            }
        });
        app5.mount("#app-5");
    </script>
</html>
