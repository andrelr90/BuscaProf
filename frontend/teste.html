<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-5">
            <p>{{ id }}</p>
            <button v-on:click="getId">Get id</button>
        </div>

        <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                id: 'id here!'
            },
            methods: {
                async getId() {
                    console.log("teste");
                    const headers = new Headers();
                    headers.append(
                        "Content-Type",
                        "application/json"
                    );
                    const request = new Request( "http://localhost:3000/teste",
                        {
                            method: "POST",
                            headers,
                            body: JSON.stringify({id: 10}),
                            mode: "cors",
                            cache: "default"
                        }
                    );      
                    const res = await fetch(request);
                    const response = await res.json();
                    this.id = (response)["TESTE"];
                }
            }
        })
        </script>
    </body>
</html>
